<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Riego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1>Estadísticas del Sistema de Riego</h1>

        <h3>Gráfica de Barras (Temperatura y Humedad)</h3>
        <img src="data:image/png;base64,{{ grafica_barras }}" alt="Gráfica de Barras" class="img-fluid">

        {% if grafica_pastel %}
    <h3>Gráfica de Pastel (Distribución de Temperaturas)</h3>
    <img src="data:image/png;base64,{{ grafica_pastel }}" alt="Gráfica de Pastel" class="img-fluid">
{% else %}
    <p>No hay suficientes datos para mostrar la gráfica de pastel.</p>
{% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
